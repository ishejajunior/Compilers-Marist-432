<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases</title>
    
    <!-- Include your own custom CSS file -->
    <link rel="stylesheet" href="Ind.css">
</head>
<body>

    <header>
        <h1>Compiler Jr.</h1>
        <nav>
            <ul>
                <!-- Add your test cases as list items here -->
                <li class="dropdown">
                    <a href="#" onclick="selectTestCase('TestCase1')">Test Cases</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="selectTestCase('TestCase1')">Test Case 1</a>
                        <a href="#" onclick="selectTestCase('TestCase2')">Test Case 2</a>
                        <!-- Add more test cases as needed -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <!-- Input and Output Textboxes side by side -->
        <div class="textbox-container">
            <!-- Input Textbox -->
            <div class="textbox">
                <label for="inputTextarea">Input:</label>
                <textarea id="inputTextarea" rows="15"></textarea>
            </div>
            
            <!-- Output Textbox -->
            <div class="textbox">
                <label for="outputTextarea">Output:</label>
                <textarea id="outputTextarea" rows="15" readonly></textarea>
            </div>
        </div>
        
        <!-- Execute Button -->
        <button onclick="executeCode()">Execute</button>
    </div>
    
    <!-- Load your JavaScript files -->
    <script src="Dist/Lexer.js"></script>
    <script src="Dist/index.js"></script>

</body>
</html>
